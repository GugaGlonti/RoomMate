<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet"
        type="text/css">
</head>
<body>

<div th:insert="~{fragments/navigation.html :: nav}"></div>

<main class="d-flex flex-column gap-5 my-5">

  <div class="container">
    <a th:href="@{/}" class="text-decoration-none"><h6>< Back To Main Page</h6></a>
    <h1>Admin Page</h1>
  </div>


  <div class="container">
    <h3>Manage Equipment</h3>

    <ul class="list-unstyled d-flex flex-column gap-3">
      <form th:action="@{/equipment/add}" method="post"
            class="d-flex justify-content-between align-items-center">
        <div
            class="text-black text-decoration-none list-group-item list-group-item-action p-3 d-flex align-items-center">
          <label for="equipmentOption" style="width: 16rem">Add An Equipment</label>
          <input type="text" class="form-control me-5" id="equipmentOption" name="equipmentOption">
        </div>
        <div class="ms-4">
          <button class="btn btn-outline-primary text-center">Add Equipment</button>
        </div>
      </form>

      <li th:if="${equipmentOptions.isEmpty()}"
          class="d-flex justify-content-center align-items-center" style="height: 40vh">
        <h1 class="text-danger">Please Add Equipments</h1>
      </li>

      <li th:each="equipmentOption: ${equipmentOptions}">
        <div class="d-flex justify-content-between align-items-center">

          <div
              class="text-black text-decoration-none list-group-item list-group-item-action p-3 d-flex align-items-center">
            <span th:text="${equipmentOption}" style="width: 16rem">No Room Name</span>
          </div>

          <form th:action="@{/equipment/delete}" method="post" class="ms-4">
            <input type="hidden" th:value="${equipmentOption}" name="equipmentOption">
            <button class="btn btn-outline-danger text-center">Remove</button>
          </form>
        </div>
      </li>
    </ul>
  </div>

</main>

<div th:insert="~{fragments/footer.html :: footer}"></div>

</body>
</html>
